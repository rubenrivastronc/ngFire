<div class="alert alert-primary" role="alert" *ngFor="let item of items;">
    {{item.name}}--{{item.id}}
    <div class="float-right" (click)="eliminar(item)">
    <i class="fa fa-trash" aria-hidden="true"></i>
    </div>

    <div class="float-right mx-2" (click)="editar(item)" data-toggle="modal" data-target="#modelId">
    <i class="fa fa-pencil" aria-hidden="true"></i>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <form (ngSubmit)="formEditar()">  <!-- funcion a la que se envia -->
            <div class="modal-body">
                <input type="text" name="name" id="" class="form-control" [(ngModel)]="editarItem.name"> <!-- conecta con la variable editarname-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            </form>
        </div>
    </div>
</div>
